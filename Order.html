<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order |Africa Meals  Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="max.css">
</head>
<body>
  
    <div class="navbar">
        <div class="logo">African Meals  Restaurant</div>
            <ul class="nav-links">
               <li><a href="index.html">Home</a></li>
               <li><a href="about.html">About</a></li>
               <li><a href="order.html">Order Now</a></li>
            </ul>
        </div>
    </div>

  <section class="order">
    <h3>Place Your Order</h3>
    <form action="#" method="post">
      <label for="name"> Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="food">Choose a Meal:</label>
      <select id="food" name="food">
        <option>Grilled Chicken</option>
        <option>Vegetable Pizza</option>
        <option>Spaghetti </option>
        <option>Beef Burger</option>
        <option>Fried Rice </option>
        <option>Rice & stew</option>
        <option>Rice & Beans</option>
        <option>Fufu & Soup</option>
        <option>Garri & Eru</option>
        <option>Corn Fufu and Soup</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" required></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 African Meals  Restaurant. All rights reserved.</p>
  </footer>
</body>
</html>
